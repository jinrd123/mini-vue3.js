<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>
  <script>
    // 测试用例目的：data中的数据发生改变时组件内容重新渲染
    // plus：组件的渲染说白了就是render函数返回值的渲染
    const { h, render } = Vue

    const component = {
      data() {
        return {
          msg: 'hello component'
        }
      },
      render() {
        return h('div', this.msg)
      },
      // 组件实例处理完所有与状态相关的选项之后
      created() {
        setTimeout(() => {
          this.msg = '你好，世界'
        }, 2000)
      }
    }

    const vnode = h(component)
    // 挂载
    render(vnode, document.querySelector('#app'))
  </script>
</html>
